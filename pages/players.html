 <!-- HEADER -->     
 <div class="line">
   <section>
    <h2>Global Rankings</h2>
    <p><small>As of 10/23/2015</small></p>
    <article class="line">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Tag</th>
            <th>Elo</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="player in players">
            <td>{{$index + 1}}</td>
            <td><a ng-href="#/data/{{player.name}}"><u>{{player.name}}</u></a></td>
            <td>{{player.elo}}</td>
          </tr>
        </tbody>
      </table>


    </article>
  </section>
</div>
<!-- end content -->
